# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py36,py37,flake8

[testenv]
deps =
    pytest==4.6.4
    pysnooper>=0.2.2
    pytest-xdist>=1.28.0
    pytest-django>=3.5.0
    gherkin-official>=4.1.3

commands = pytest {posargs:tests}

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 pytest_gherkin setup.py tests
